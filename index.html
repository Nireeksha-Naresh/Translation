<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Translator 🌐</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOGIN PAGE -->
<div class="login-container" id="loginPage">
  <div class="login-box">
    <h2>🔐 Welcome</h2>
    <input type="text" id="username" placeholder="Enter username" />
    <input type="password" id="password" placeholder="Enter password" />
    <button id="loginBtn">Login</button>
  </div>
</div>

<!-- HOME PAGE -->
<div class="home-container hidden" id="homePage">
  <canvas id="bubbles"></canvas>
  <div class="home-content">
    <h1>🌐 AI Translator</h1>
    <p>Translate your text instantly across languages</p>
    <button id="startBtn">Start Translating</button>
  </div>
</div>

<!-- TRANSLATOR PAGE -->
<div class="translator-container hidden" id="translatorPage">
  <div class="translator-box">
    <h2>AI Translator</h2>
    <textarea id="inputText" placeholder="Enter text..."></textarea>
    <select id="fromLang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="ru">Russian</option>
      <option value="ko">Korean</option>
      <option value="zh">Chinese</option>
    </select>
    <select id="toLang">
      <option value="hi">Hindi</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="ru">Russian</option>
      <option value="ko">Korean</option>
      <option value="zh">Chinese</option>
    </select>
    <button id="translateBtn">Translate</button>
    <div class="translation-output" id="outputText">Translation will appear here...</div>
    <button id="logoutBtn" class="logout">Logout</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
